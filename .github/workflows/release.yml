name: Publish to NPM & GitHub Packages ðŸ“¦

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm test
  publish-npm:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org/'
      - run: npm ci
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: '${{secrets.NPM_AUTH_TOKEN}}'
  publish-github:
    runs-on: ubuntu-latest
    needs: build
    permissions:
        packages: write
        contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://npm.pkg.github.com/'
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: '${{secrets.GITHUB_TOKEN}}'